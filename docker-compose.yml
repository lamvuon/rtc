version: '3.8'

services:
  web-rtc:
    build: .
    container_name: web-rtc-mediasoup
    restart: unless-stopped
    ports:
      - "3000:3000"
      # WebRTC/RTP ports (matching mediasoup config in server.js)
      - "20000-40000:20000-40000/udp"
      - "20000-40000:20000-40000/tcp"
    environment:
      - NODE_ENV=production
      - APP_IP=${APP_IP:-localhost}
      - APP_PORT=${APP_PORT:-3000}
      - AUTO_STREAM=${AUTO_STREAM:-true}
      - VIDEO_FILE=${VIDEO_FILE:-ec2.mp4}
    volumes:
      # Mount video file for streaming
      - ./ec2.mp4:/app/ec2.mp4:ro
      - ./video.mp4:/app/video.mp4:ro
      - ./test-video.mp4:/app/test-video.mp4:ro
    networks:
      - webrtc-network

networks:
  webrtc-network:
    driver: bridge
