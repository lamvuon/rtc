<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaSoup WebRTC Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    #container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    #videoContainer {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    .connecting { background: #ff9800; }
    .connected { background: #4CAF50; }
    .error { background: #f44336; }
    #info {
      background: #333;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ğŸ¥ MediaSoup WebRTC Live Stream</h1>
    
    <div id="status" class="connecting">Äang káº¿t ná»‘i...</div>
    
    <div id="videoContainer">
      <video id="video" autoplay playsinline controls></video>
    </div>
    
    <div id="info">
      <div>ğŸ“¡ WebSocket: <span id="wsStatus">Äang káº¿t ná»‘i...</span></div>
      <div>ğŸ¬ Video: <span id="videoStatus">Chá» stream...</span></div>
      <div>ğŸ“Š Stats: <span id="stats">-</span></div>
    </div>
  </div>

  <script src="/public/mediasoup-client.js"></script>
  <script>
    const video = document.getElementById('video');
    const statusDiv = document.getElementById('status');
    const wsStatus = document.getElementById('wsStatus');
    const videoStatus = document.getElementById('videoStatus');
    const statsSpan = document.getElementById('stats');

    let device;
    let transport;
    let videoConsumer;
    let audioConsumer;
    let videoProducerId;
    let audioProducerId;
    let isTransportConnecting = false;

    function connectWebSocket() {
      // Use wss when page is loaded via https to avoid mixed-content
      const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${wsProtocol}://${window.location.host}`);

      ws.onopen = async () => {
        console.log('âœ… WebSocket connected');
        wsStatus.textContent = 'âœ… ÄÃ£ káº¿t ná»‘i';
        statusDiv.textContent = 'Äang táº£i mediasoup...';
        
        try {
          // Load mediasoup device - access from window global
          device = new window.mediasoupClient.Device();

          // Get router RTP capabilities
          ws.send(JSON.stringify({ type: 'getRouterRtpCapabilities' }));

        } catch (error) {
          console.error('âŒ Error:', error);
          statusDiv.textContent = 'Lá»—i: ' + error.message;
          statusDiv.className = 'error';
        }
      };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      console.log('ğŸ“© Received:', data.type);

      try {
        switch (data.type) {
          case 'routerRtpCapabilities':
            // Load device with router capabilities
            await device.load({ routerRtpCapabilities: data.data });
            console.log('âœ… Device loaded');
            
            statusDiv.textContent = 'Äang táº¡o transport...';
            
            // Request producer IDs
            ws.send(JSON.stringify({ type: 'getProducers' }));
            break;
          
          case 'producers':
            // Store producer IDs
            videoProducerId = data.data.videoProducerId;
            audioProducerId = data.data.audioProducerId;
            console.log('âœ… Got producer IDs');
            
            // Request transport creation
            ws.send(JSON.stringify({ type: 'createTransport' }));
            break;

          case 'transportCreated':
            // Create receive transport
            transport = device.createRecvTransport(data.data);
            
            transport.on('connect', async ({ dtlsParameters }, callback, errback) => {
              console.log('ğŸ”— Transport connecting...');
              
              // Prevent multiple connect calls
              if (isTransportConnecting) {
                console.log('âš ï¸ Transport already connecting, skipping...');
                return;
              }
              
              isTransportConnecting = true;
              
              try {
                ws.send(JSON.stringify({
                  type: 'connectTransport',
                  dtlsParameters
                }));
                
                // Wait for server response
                await new Promise((resolve, reject) => {
                  const timeout = setTimeout(() => {
                    reject(new Error('Transport connect timeout'));
                  }, 5000);
                  
                  const connectListener = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'transportConnected') {
                      clearTimeout(timeout);
                      ws.removeEventListener('message', connectListener);
                      resolve();
                    }
                  };
                  ws.addEventListener('message', connectListener);
                });
                
                callback();
              } catch (error) {
                console.error('âŒ Transport connect error:', error);
                errback(error);
              }
            });

            console.log('âœ… Transport created');
            statusDiv.textContent = 'Äang yÃªu cáº§u video & audio...';
            
            // Request to consume video
            ws.send(JSON.stringify({
              type: 'consume',
              producerId: videoProducerId,
              rtpCapabilities: device.rtpCapabilities
            }));
            
            // Request to consume audio
            ws.send(JSON.stringify({
              type: 'consume',
              producerId: audioProducerId,
              rtpCapabilities: device.rtpCapabilities
            }));
            break;

          case 'transportConnected':
            console.log('âœ… Transport connected');
            break;

          case 'consumed':
            // Create consumer
            const consumer = await transport.consume({
              id: data.data.id,
              producerId: data.data.producerId,
              kind: data.data.kind,
              rtpParameters: data.data.rtpParameters
            });

            console.log(`âœ… ${data.data.kind} consumer created:`, consumer.id);
            
            // Store consumers
            if (data.data.kind === 'video') {
              videoConsumer = consumer;
            } else if (data.data.kind === 'audio') {
              audioConsumer = consumer;
            }
            
            // Wait for both video and audio consumers
            if (!videoConsumer || !audioConsumer) {
              console.log('â³ Waiting for both video and audio...');
              break;
            }
            
            // Display video and audio
            const stream = new MediaStream();
            stream.addTrack(videoConsumer.track);
            stream.addTrack(audioConsumer.track);
            video.srcObject = stream;
            
            // Monitor track state
            videoConsumer.track.onended = () => {
              console.log('âš ï¸ Video track ended');
              videoStatus.textContent = 'âš ï¸ Track ended - reconnecting...';
            };
            
            videoConsumer.on('trackended', () => {
              console.log('âš ï¸ Video consumer track ended');
            });
            
            videoConsumer.on('transportclose', () => {
              console.log('âš ï¸ Transport closed');
              statusDiv.textContent = 'Transport closed - reconnecting...';
              statusDiv.className = 'connecting';
            });
            
            // Ensure video plays
            video.play().catch(e => console.error('Play error:', e));
            
            statusDiv.textContent = 'âœ… Äang phÃ¡t video + audio';
            statusDiv.className = 'connected';
            videoStatus.textContent = 'âœ… Äang phÃ¡t (cÃ³ tiáº¿ng)';
            
            // Stats monitoring
            setInterval(async () => {
              if (videoConsumer) {
                const stats = await videoConsumer.getStats();
                let info = '';
                stats.forEach(report => {
                  if (report.type === 'inbound-rtp') {
                    info = `Video: ${report.packetsReceived} packets, ${report.packetsLost} lost`;
                  }
                });
                statsSpan.textContent = info;
              }
            }, 2000);
            break;
        }
      } catch (error) {
        console.error('âŒ Error:', error);
        statusDiv.textContent = 'Lá»—i: ' + error.message;
        statusDiv.className = 'error';
      }
    };

    ws.onerror = (error) => {
      console.error('âŒ WebSocket error:', error);
      wsStatus.textContent = 'âŒ Lá»—i káº¿t ná»‘i';
      statusDiv.textContent = 'Lá»—i WebSocket';
      statusDiv.className = 'error';
    };

    ws.onclose = () => {
      console.log('âŒ WebSocket closed');
      wsStatus.textContent = 'ğŸ”„ Äang káº¿t ná»‘i láº¡i...';
      statusDiv.textContent = 'Máº¥t káº¿t ná»‘i - Äang thá»­ láº¡i...';
      statusDiv.className = 'connecting';
      
      // Auto reconnect after 2 seconds
      setTimeout(() => {
        console.log('ğŸ”„ Reconnecting...');
        connectWebSocket();
      }, 2000);
    };
  }

  // Video event handlers
  video.onloadedmetadata = () => {
    console.log('âœ… Video metadata loaded');
    console.log('ğŸ“ Resolution:', video.videoWidth, 'x', video.videoHeight);
  };

  video.onplay = () => {
    console.log('â–¶ï¸ Video playing');
  };

  video.onerror = (error) => {
    console.error('âŒ Video error:', error);
    videoStatus.textContent = 'âŒ Lá»—i video';
  };

  // Start connection
  connectWebSocket();
  </script>
</body>
</html>
